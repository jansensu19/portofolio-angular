<div class="flex flex-col w-full flex-auto items-center my-20">
  <p class="opacity-70">Get In Touch</p>
  <h1 class="text-6xl">Contact Me</h1>

  <div class="flex flex-col sm:flex-row w-full justify-center mt-10">
        <div class="flex flex-col w-50 mx-10">
          <div class="flex flex-col justify-center items-center bg-blue-600/40 rounded-3xl mb-5 px-20 py-10">
            <i class="fa-regular fa-envelope text-2xl mb-2"></i>
            <div class="flex flex-col text-center">
              <span>Email</span>
              <span class="mb-3">jansen.zix@gmail.com</span>
              <a class="text-blue-400 hover:text-indigo-400" href="mailto:jansen.zix@gmail.com">Send a message</a>
            </div>
          </div>
          <div class="flex flex-col justify-center items-center bg-blue-600/40 rounded-3xl mb-5 px-20 py-10">
            <i class="fa-brands fa-whatsapp text-2xl mb-2"></i>
            <div class="flex flex-col text-center">
              <span>WhatsApp</span>
              <span class="mb-3">087768727770</span>
              <a class="text-blue-400 hover:text-indigo-400" [href]="'https://api.whatsapp.com/send?phone=' + 087768727770" target="_blank" rel="noreferrer">Send a message</a>
            </div>
          </div>
        </div>

        <div class="w-full sm:w-1/3 px-20">
          <form [formGroup]="contactForm" class="flex flex-col">
            <mat-form-field subscriptSizing="dynamic" appearance="outline" class="mb-5">
              <input class="px-10 h-12" matInput formControlName="name" placeholder="Name" />
            </mat-form-field>

            <mat-form-field subscriptSizing="dynamic" appearance="outline" class="mb-5">
              <input matInput formControlName="email" placeholder="Email" />
            </mat-form-field>

            <mat-form-field subscriptSizing="dynamic" appearance="outline" class="mb-5">
              <textarea matInput formControlName="message" [rows]="5" cdkTextareaAutosize
              [cdkAutosizeMinRows]="1" placeholder="Message" class="h-24"></textarea>
            </mat-form-field>

            <button (click)="onSubmit()" class="hover:bg-blue-800 bg-blue-600 rounded-xl w-36 h-10">Send Message</button>
          </form>
        </div>
  </div>
</div>

<lib-toastify-toast-container></lib-toastify-toast-container>
