<div class="flex flex-col w-full flex-auto items-center my-20">
  <p class="opacity-70">What Skills I Have</p>
  <h1 class="text-6xl">My Experience</h1>

  <div class="flex flex-row mt-10">
    <div
      class="flex flex-col w-full h-full mx-10 sm:py-16 sm:px-24 py-20 px-20 justify-center items-center bg-blue-600/70 rounded-3xl z-10"
    >
      <span class="-mt-10 text-2xl">Frontend Development</span>
      <div class="grid grid-cols-3 mt-10 mr-36 gap-x-32 sm:gap-x-20 gap-y-10">
        <div *ngFor="let skill of dummySkillsData" class="flex flex-row">
          <div class="mx-3 mt-1">
            <mat-icon>{{ skill.icon }}</mat-icon>
          </div>
          <div class="flex flex-col">
            <span>{{ skill.name }}</span>
            <span>{{ skill.level }}</span>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
